<div class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input 
        type="text" 
        class="form-control" 
        placeholder="Enter Title"
        [(ngModel)]="newTitle">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Link</label>
      <input 
        type="text" 
        class="form-control"  
        placeholder="Link"
        [(ngModel)]="newLink">
    </div>

    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
</div>
